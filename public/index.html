<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        /* Style popup */
        #qrPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hidden {
            display: none;
        }

        #paymentInfo, #statusInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }

        #closePopup {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Deposit</h1>

    <!-- Form untuk input jumlah deposit -->
    <label for="amount">Jumlah Deposit:</label>
    <input type="number" id="amount" min="1" placeholder="Masukkan jumlah deposit">
    <button onclick="startDeposit()">Deposit</button>

    <!-- Popup QRIS -->
    <div id="qrPopup">
        <div>
            <h2>Deposit QRIS</h2>
            <img id="qrisImage" src="" alt="QRIS" width="200">
            <p id="paymentInfo" class="hidden">
                <strong>Transaction ID:</strong> <span id="transactionId"></span><br>
                <strong>Total:</strong> Rp<span id="totalAmount"></span><br>
                <strong>Expired At:</strong> <span id="expirationTime"></span>
            </p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <!-- Status Info -->
    <div id="statusInfo" class="hidden">
        <h3>Deposit Selesai!</h3>
        <p id="depositStatus"></p>
    </div>

    <script>
        // Fungsi untuk memulai deposit
        async function startDeposit() {
            const amount = document.getElementById('amount').value;
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Masukkan jumlah deposit yang valid.');
                return;
            }

            try {
                const response = await fetch('/deposit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    // Menampilkan informasi pembayaran
                    document.getElementById('paymentInfo').classList.remove('hidden');
                    document.getElementById('transactionId').textContent = data.paymentInfo.transactionId;
                    document.getElementById('totalAmount').textContent = data.paymentInfo.total;
                    document.getElementById('expirationTime').textContent = data.paymentInfo.expirationTime;

                    // Menampilkan popup QRIS
                    document.getElementById('qrisImage').src = data.paymentInfo.qrisUrl;
                    document.getElementById('qrPopup').style.display = 'flex';

                    // Cek status transaksi setiap 5 detik
                    checkTransactionStatus(data.paymentInfo.transactionId);
                } else {
                    alert('Gagal memproses deposit');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal melakukan request deposit.');
            }
        }

        // Fungsi untuk cek status transaksi
        async function checkTransactionStatus(transactionId) {
            let isTransactionComplete = false;

            const interval = setInterval(async () => {
                if (isTransactionComplete) {
                    clearInterval(interval);
                    return;
                }

                try {
                    const statusResponse = await fetch('/deposit/status');
                    const status = await statusResponse.json();

                    if (status.status === 'success') {
                        isTransactionComplete = true;
                        document.getElementById('qrPopup').style.display = 'none'; // Sembunyikan QRIS
                        document.getElementById('statusInfo').classList.remove('hidden');
                        document.getElementById('depositStatus').textContent = `Deposit berhasil! Saldo Anda telah ditambah Rp${status.amountReceived}.`;
                    }
                } catch (error) {
                    console.error('Error memeriksa status transaksi:', error);
                }
            }, 5000); // Cek status setiap 5 detik
        }

        // Fungsi untuk menutup popup QRIS
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('qrPopup').style.display = 'none';
        });
    </script>
</body>
</html>
